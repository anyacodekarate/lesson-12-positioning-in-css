            padding:10px;

            top:5px;
            left:30px;
        }
        div.fixed{
            position:fixed;
            left:50px;
            top:0px;
        }
        div.relative{
            position:relative;
            left:30px;
        }
        div.absolute{
            position:absolute;
            left:10px;
        }
    </style>
</head>
